<!DOCTYPE html>
<html>
<head>
    <title>Simple Go Server</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container">
        <header><h1>The Knight Travails</h1></header>
        <form action="GET" onsubmit="submitForm(event)">
            <div class="flex">
                <label>
                    <p>Start</p>
                    <input type="text" name="start" maxlength="2">
                </label>
                <label>
                    <p>Goal</p>
                    <input type="text" name="goal" maxlength="2">
                </label>
            </div>
            <button type="submit">Travail!</button>
        </form>
    
        <div id="display"></div>
        <div id="progress"></div>

        <footer><span>Â©2023 by swanoo</span></footer>
    </main>
    
</body>
</html>
